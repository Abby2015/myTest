<script type="text/javascript">
//保存sceneId
localStorage.setItem("wxqr_scene_id",amGloble.getQueryParameter("wxqr_scene_id"));
var UA = navigator.userAgent;
var channelType = "", deviceType = "";
if(UA.indexOf("iPhone")!= -1 || UA.indexOf("iPad")!=-1){
	deviceType = "1";
}else if(UA.indexOf("Android")!= -1){
	deviceType = "0";
}else{
	deviceType = "2";
}
sessionStorage.setItem('deviceType', deviceType);
if(UA.indexOf("MicroMessenger")!= -1){
	channelType = "1";
}else{
	if(deviceType == "1" || deviceType == "0"){
		channelType = "0";
	}else{
		channelType = "2";
	}
}
if(channelType!="1"){
	if(deviceType == "1" || deviceType == "0"){
		location.href = amGloble.config.selfRef + "pages/bnbjc1508/mobile.html";
	}else{
		location.href = amGloble.config.selfRef + "pages/bnbjc1508/web.html";
	}
}
</script>
