<script type="text/javascript">
var UA = navigator.userAgent;
var channelType = "", deviceType = "";
if(UA.indexOf("iPhone")!= -1 || UA.indexOf("iPad")!=-1){
	deviceType = "1";
}else if(UA.indexOf("Android")!= -1){
	deviceType = "0";
}else{
	deviceType = "2";
}
if(UA.indexOf("MicroMessenger")!= -1){
	channelType = "1";
}else{
	if(deviceType == "1" || deviceType == "0"){
		channelType = "0";
	}else{
		channelType = "2";
	}
}
if(channelType!="1"){
	if(deviceType == "1" || deviceType == "0"){
		location.href = amGloble.config.selfRoot + "pages/dbwy1506/mobile.html";
	}else{
		location.href = amGloble.config.selfRoot + "pages/dbwy1506/web.html";
	}
}
var foid = amGloble.getQueryParameter("foid");
var tag = amGloble.getQueryParameter("tag");
var normalShare = amGloble.getQueryParameter("normalShare");
sessionStorage.setItem("foid", foid);
sessionStorage.setItem("tag", tag);
sessionStorage.setItem("normalShare", normalShare);
var oid = localStorage.getItem("openid");
var sid = sessionStorage.getItem("sid");
if ( sid == null || sid == "null" || sid == "") {
	//说明是点击分享链接
	if(!(foid==null || foid=="null" || foid == "") && foid == oid){
		//说明是自己点击
		location.href = amGloble.config.selfRoot + "api/dbwy1506/login.do";
	}else{
		//说明是别人点击
		location.href = amGloble.config.selfRoot + "pages/dbwy1506/wx_share.html";
	}
}
</script>
